<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driver Panel - School Bus Tracker</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"
    />

    <style>
      html,
      body,
      #map {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      #logoutBtn {
        position: fixed;
        bottom: 15px;
        right: 15px;
        padding: 10px 20px;
        background: crimson;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 9999;
      }
    </style>

    <!-- Firebase Auth Check -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDQPblcwF2QLWdXtM2Q8xdESzh4NOVSzP8",
        authDomain: "school-bus-tracker-e6a1d.firebaseapp.com",
      };

      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }

      firebase.auth().onAuthStateChanged(function (user) {
        if (!user) {
          alert("ðŸš« Access Denied. Please login first.");
          window.location.href = "login.html"; // redirect to login
        }
      });
    </script>
  </head>
  <body>
    <div id="map"></div>

    <button id="logoutBtn" onclick="logout()">Logout</button>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Your Driver Map Logic -->
    <script src="driver.js"></script>

    <script>
      function logout() {
        firebase
          .auth()
          .signOut()
          .then(() => {
            window.location.href = "login.html";
          });
      }
    </script>
  </body>
</html>
