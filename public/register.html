<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register - School Bus Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #eaf4ff;
        color: #333;
      }

      .register-container {
        max-width: 400px;
        margin: 80px auto;
        padding: 30px;
        background: #fff;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 24px;
        margin-bottom: 6px;
        color: #222;
      }

      h2 {
        font-size: 18px;
        color: #0077cc;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        color: #333;
      }

      .btn {
        background: #0077cc;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        width: 100%;
        cursor: pointer;
        margin-top: 10px;
      }

      .btn:hover {
        background: #005fa3;
      }

      .role-options {
        display: flex;
        justify-content: center;
        margin-top: 10px;
        gap: 10px;
      }

      .role-option {
        cursor: pointer;
        padding: 6px 14px;
        border-radius: 20px;
        border: 1px solid #0077cc;
        color: #0077cc;
        font-size: 14px;
        transition: 0.2s;
      }

      .role-option:hover {
        background-color: #d0e9ff;
      }

      .role-option.selected {
        background-color: #0077cc;
        color: white;
      }

      .error {
        color: red;
        font-size: 14px;
        margin-top: 10px;
      }

      .footer-note {
        font-size: 12px;
        color: gray;
        margin-top: 15px;
      }

      #map {
        height: 200px;
        margin-top: 15px;
        display: none;
        border-radius: 10px;
      }
    </style>

    <!-- ‚úÖ Leaflet Map -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </head>

  <body>
    <div class="register-container">
      <h1>XYZ PUBLIC SCHOOL (Demo)</h1>
      <h2>üìù School Bus Tracker</h2>
      <p style="margin-bottom: 6px; font-size: 16px">REGISTER</p>

      <!-- Role Switch -->
      <div class="role-options">
        <div class="role-option selected" data-role="student">Student</div>
        <div class="role-option" data-role="admin">Admin</div>
        <div class="role-option" data-role="driver">Driver</div>
      </div>

      <!-- Form Starts -->
      <form id="register-form">
        <input type="text" id="name" placeholder="Enter Full Name" required />
        <input type="email" id="username" placeholder="Enter Email" required />
        <input
          type="password"
          id="password"
          placeholder="Enter Password"
          required
        />

        <button type="button" class="btn" id="use-location-btn">
          üìç Use My Location (Student Only)
        </button>
        <button
          type="button"
          class="btn"
          id="confirm-location-btn"
          style="display: none"
        >
          ‚úÖ Confirm Location
        </button>

        <!-- Hidden fields -->
        <input type="hidden" id="lat" />
        <input type="hidden" id="lng" />
        <input type="hidden" id="role" value="student" />

        <button type="submit" class="btn">Register</button>
        <p id="error-msg" class="error"></p>
      </form>

      <!-- üîÅ Login link -->
      <p style="margin-top: 15px; font-size: 14px">
        Already have an account?
        <a href="login.html" style="color: #0077cc; text-decoration: none"
          >Login</a
        >
      </p>

      <div id="map"></div>

      <p class="footer-note">
        üîí This is a demo project built for academic purposes only. No real data
        is collected or used.
      </p>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script>

    <!-- Main Script -->
    <script src="register.js"></script>
  </body>
</html>
