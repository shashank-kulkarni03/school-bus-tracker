<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Bus Confirmation | XYZ PUBLIC SCHOOL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>XYZ PUBLIC SCHOOL</h1>
      <h2 id="student-name">Hello, Student!</h2>
      <p class="question">Will you take the bus tomorrow?</p>

      <div class="buttons">
        <button id="yes" class="btn green">YES</button>
        <button id="no" class="btn red">NO</button>
      </div>

      <!-- üìç Location Button -->
      <button onclick="getLocation()" class="btn">üìç Use My Location</button>

      <br /><br />
      <button id="submitBtn" class="btn submit">SUBMIT</button>
      <br /><br />
      <button id="logoutBtn" class="btn">üö™ Logout</button>
    </div>

    <!-- ‚úÖ Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- ‚úÖ Firebase Config and JS -->
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>

    <!-- ‚úÖ Logout Button -->
    <script>
      document.getElementById("logoutBtn").addEventListener("click", () => {
        firebase
          .auth()
          .signOut()
          .then(() => {
            window.location.href = "login.html";
          });
      });

      // üìç Simple Location Test Trigger
      function getLocation() {
        navigator.geolocation.getCurrentPosition(
          () => {
            alert("‚úÖ Location detected successfully.");
          },
          () => {
            alert("‚ùå Location access denied. Please enable GPS.");
          }
        );
      }
    </script>
  </body>
</html>
