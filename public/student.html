<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Panel - School Bus Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 id="student-name">Hello, student!</h1>
      <p class="question">Will you take the bus tomorrow?</p>
      <div class="buttons">
        <button class="btn green" id="yes">YES</button>
        <button class="btn red" id="no">NO</button>
      </div>
      <input type="hidden" id="lat" />
      <input type="hidden" id="lng" />
      <button class="btn submit" id="submitBtn">Submit</button>
    </div>

    <script>
      // üîê Your Firebase config here (replace with your actual config)
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        databaseURL: "YOUR_DATABASE_URL",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MSG_SENDER_ID",
        appId: "YOUR_APP_ID",
      };
      firebase.initializeApp(firebaseConfig);
    </script>

    <script src="script.js"></script>
  </body>
</html>
